<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leon | Template One</title>
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/exm.css" />
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
<div id="base">

  <div class="image"></div>
  <div class="glass-out"></div>

  <div id="car">
    <div class="car-top">
      <div class="window">
        <div class="mirror"></div>
        </div>
        
        <div class="Chairs">
          <div class="chair-left"></div>
          <div class="chair-right"></div>
      </div>
    </div>
    <div class="car-center">
      <div class="style"></div>
      <div class="front">
        <div class="front-top">
          <div class="c-left"></div>
          <div class="c-right"></div>
          <div class="front-bottom">
            <div class="flash-left"></div>
            <div class="flash-center">
              <div class="f1"></div>
              <div class="f2"></div>
              <div class="f3"></div>
              <div class="f4"></div>
            </div>
            <div class="flash-right"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="car-bottom">
      <div class="Chassis"></div>
      <div class="tire-left"></div>
      <div class="tire-right"></div>
      <div class="shadow"></div>
      <div class="wire"></div>
      <div class="bottom"></div>
      <div class="clear"></div>
    </div>
  </div>






</div>


</body>

</html>
